<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <img id="hero" src="images/illustration-hero.svg" alt="man listening to iPod">

      <div class="text-content">

        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, ands podcasts on any
          device anywhere you like!</p>


        <div class="choice">
          <div class="choice-lhs">
            <img src="images/icon-music.svg" alt="music note icon">
            <div class="plan-container">
              <h2 class="plan">Annual Plan</h2>
              <p>$59.99/Year</p>
            </div>

          </div>
          <p class="choice-rhs"><a href="#">Change</a></p>

        </div>

        <div class="payment-btn">
          Proceed to Payment
        </div>


        <p><span class="cancel">Cancel Order</span></p>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

</html>
